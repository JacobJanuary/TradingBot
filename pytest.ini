[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-config=.coveragerc
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    websocket: WebSocket tests
    database: Database tests
    exchange: Exchange API tests
    performance: Performance tests

# Timeout
timeout = 60

# Parallel execution
# Use -n auto for automatic CPU count detection
# addopts = -n auto