global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'trading-bot'

scrape_configs:
  # Trading Bot metrics
  - job_name: 'trading-bot'
    static_configs:
      - targets: ['trading-bot:8000']
        labels:
          service: 'trading-bot'
          environment: 'production'
    
  # Health check endpoint
  - job_name: 'health-check'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['trading-bot:8080']
    
  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          database: 'trading_bot'
    
  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          cache: 'trading-cache'
    
  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          host: 'trading-server'

# Alert rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']